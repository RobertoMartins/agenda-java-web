<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Agenda de contatos</title>
<link rel="icon" href="images/favicon.ico">
<link rel="stylesheet" href="styles/style.css">
<meta http-equiv="Cache-Control" content="no-store" />
</head>
</head>
<body>
	<div class="container">
		<a href="index.html"><img class="back" src="images/voltar.png" /></a>
		<div class="content-flex card">

			<div class="form-content">
				<form name="frmContato" action="insert" id="form">
					<table>
						<h1>Criar novo contato</h1>
						<tr>
							<td><input type="text" name="nome" placeholder="Nome"
								class="caixa1"></td>
						</tr>
						<tr>
							<td><input type="text" name="fone" placeholder="Fone"
								class="caixa2"></td>
						</tr>
						<tr>
							<td><input type="text" name="email" placeholder="E-mail"
								class="caixa1"></td>
						</tr>
					</table>
					<input type="button" value="Adicionar" class="btn-primario"
						onclick="validar()">
				</form>
			</div>

			<div class="img-novo">
				<img src="images/novo.png" />
			</div>
		</div>
		<script src="scripts/validar.js"></script>
	</div>
</body>
</html>
