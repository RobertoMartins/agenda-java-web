<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Agenda de contatos</title>
<link rel="icon" href="images/favicon.ico">
<link rel="stylesheet" href="styles/style.css">
<meta http-equiv="Cache-Control" content="no-store" />
</head>
</head>
<body>
	<div class="container">
		<div class="content-block card">
			<h1>Criar novo contato</h1>
			<form name="frmContato" action="insert" id="form">
				<table>
					<tr>
						<td><input type="text" name="nome" placeholder="Nome"
							class="caixa1"></td>
					</tr>
					<tr>
						<td><input type="text" name="fone" placeholder="Fone"
							class="caixa2"></td>
					</tr>

					<tr>
						<td><input type="text" name="email" placeholder="E-mail"
							class="caixa1"></td>
					</tr>
				</table>
				<input type="button" value="Adicionar" class="btn1"
					onclick="validar()">
			</form>
			<script src="scripts/validar.js"></script>
		</div>
	</div>
</body>
</html>
